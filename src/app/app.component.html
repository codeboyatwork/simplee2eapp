<mat-sidenav-container fullscreen> 
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/home'" (click)="sidenav.toggle()"> Home </a>
      <a mat-list-item [routerLink]="'/customers'" (click)="sidenav.toggle()"> Customers </a>
      <a mat-list-item [routerLink]="'/contacts'" (click)="sidenav.toggle()"> Contacts </a>
      <a mat-list-item (click)="sidenav.toggle()" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav> 
  <mat-sidenav-content fxLayout="column">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1>SimpleCRM</h1>
        <span class="menu-spacer"></span>
        <div>
          <a mat-button [routerLink]="'/home'"> Home </a>
          <a mat-button [routerLink]="'/customers'"> Customers </a>
          <a mat-button [routerLink]="'/contacts'"> Contacts </a>
        </div>
      </mat-toolbar-row>
    
      <mat-toolbar-row>
          <span style="font-size: 12px;">SimpleCRM helps you easily manage your store information</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- <app-footer></app-footer> -->
  </mat-sidenav-content>
    <!-- <div style="height: 88vh;">
      
    </div> -->
</mat-sidenav-container>
