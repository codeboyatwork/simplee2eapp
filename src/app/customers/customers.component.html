<div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="20%">
        <mat-select [(value)]="selected" (selectionChange)="onChange(selected)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let item of tableColumns" [value]="item">{{ item | titlecase}}</mat-option>
             <!-- <mat-option value="Sr">Sr</mat-option>
            <mat-option value="Index">Index</mat-option>
            <mat-option value="Description">Description</mat-option>  -->
          </mat-select>
    </mat-form-field>
    <span class="menu-spacer"></span>
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <span class="menu-spacer"></span>
    <div class="spac"></div>
    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary" class="center">Add Row</button>
  </div>
  <mat-table [dataSource]="dataSource" matSort matSortStart="desc">
    <ng-container  matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
    </ng-container>
    <ng-container  matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>
    <ng-container  matColumnDef="address">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.address}}</mat-cell>
    </ng-container>
    <ng-container  matColumnDef="website">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Website</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.website}}</mat-cell>
    </ng-container>
    <ng-container  matColumnDef="creditLimit">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Credit Limit</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.creditLimit}}</mat-cell>
    </ng-container>
    <!-- below line will contain which columns to display -->
    <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: tableColumns"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[10,20,30]">
</mat-paginator>
